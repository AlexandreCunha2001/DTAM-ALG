<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha extra 09</title>
</head>

<body>
    <script>
        let num = +prompt("Digito um Numero")
        let fatorial = 1
        for (let i = 1; i <= num; i++) {
            fatorial = fatorial * i;
        }
        console.log(fatorial);
    </script>

</body>
